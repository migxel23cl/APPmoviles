<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="login-container">
    <ion-list>
      <ion-item>
        <ion-label>Usuario: </ion-label>
        <ion-input type="text" [(ngModel)]="usuario"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Contraseña: </ion-label>
        <ion-input type="password" [(ngModel)]="contrasena"></ion-input>
      </ion-item>

      <ion-text color="primary">
        <a [routerLink]="['/recuperar']" class="recover-link">Recuperar contraseña</a>
      </ion-text>

      <ion-button expand="full" (click)="iniciarSesion()">
        Iniciar Sesión
      </ion-button>
    </ion-list>
  </div>
</ion-content>
