<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="contenido">  
    <img src="https://www2.duoc.cl/info/turismo/img/logo_white_duoc.png" alt="Cargando Logo De la Institucion">
    <h2></h2>
  </div>
  <div id="container">
    <!-- Botón estilizado para iniciar sesión -->
    <ion-button expand="full" (click)="goToLogin()">
      Iniciar Sesión
    </ion-button>
  </div>
</ion-content>
