<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Botón para volver atrás -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button> <!-- defaultHref es la página a la que regresa si no hay historial -->
    </ion-buttons>
    
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <!-- Mensaje de bienvenida -->
    <h2>Bienvenido, {{ nombreUsuario }}</h2>

    <!-- Botón para abrir la cámara -->
    <ion-button expand="full">
      Abrir Cámara
    </ion-button>

    <!-- Otros botones o funcionalidades se pueden agregar aquí -->
    <div style="margin-top: 20px;">
      <ion-button expand="full">
        Otras Funciones
      </ion-button>
    </div>
  </div>
</ion-content>
