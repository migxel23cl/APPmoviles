<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="register-container">
    <form (ngSubmit)="registrarse()" #registerForm="ngForm">
      <ion-list>
        <ion-item>
          <ion-label>Correo:</ion-label>
          <ion-input type="email" [(ngModel)]="correo" name="correo" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Contraseña:</ion-label>
          <ion-input type="password" [(ngModel)]="contrasena" name="contrasena" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Confirmar Contraseña:</ion-label>
          <ion-input type="password" [(ngModel)]="confirmarContrasena" name="confirmarContrasena" required></ion-input>
        </ion-item>

        <!-- Botón de registro -->
        <ion-button expand="full" type="submit" [disabled]="!registerForm.form.valid">
          Registrarse
        </ion-button>

        <!-- Mensaje de error -->
        <ion-text color="danger" *ngIf="errorMessage">
          <p>{{ errorMessage }}</p>
        </ion-text>
      </ion-list>
    </form>
  </div>
</ion-content>
